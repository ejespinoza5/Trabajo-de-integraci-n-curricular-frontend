<div class="bg-white rounded-lg shadow-lg p-6">
  <h2 class="font-bold mb-6">GENERAR REPORTES</h2>

  <!-- Filtros -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <!-- Periodo -->
    <div>
      <label class="block font-medium mb-1 text-sm text-gray-700">Periodo:</label>
      <ng-select [items]="periodos" bindLabel="nombre" bindValue="id" [(ngModel)]="PeriodoSeleccionado"
        placeholder="Seleccionar periodo" (change)="onPeriodoChange(PeriodoSeleccionado)" [searchable]="true"
        [clearable]="false" [appendTo]="'body'" class="text-sm">
        <ng-template ng-label-tmp let-item="item">
          <div class="text-sm">{{ item ? item.nombre : 'Seleccionar periodo' }}</div>
        </ng-template>
      </ng-select>
    </div>

    <!-- Carrera -->
    <div>
      <label class="block font-medium mb-1 text-sm text-gray-700">Carrera:</label>
      <ng-select [items]="carreras" bindLabel="nombre" bindValue="id" [(ngModel)]="CarreraSeleccionada"
        placeholder="Seleccionar carrera" (change)="onCarreraChange()" [searchable]="true" [clearable]="false"
        [appendTo]="'body'" [disabled]="!PeriodoSeleccionado" class="text-sm">
        <ng-template ng-label-tmp let-item="item">
          <div class="text-sm">{{ item ? item.nombre : 'Seleccionar carrera' }}</div>
        </ng-template>
      </ng-select>
    </div>

    <!-- Cursos -->
    <div>
      <label class="block font-medium mb-1 text-sm text-gray-700">Curso:</label>
      <ng-select [items]="cursos" bindLabel="nombre" bindValue="id" [(ngModel)]="CursoSeleccionado"
        placeholder="Seleccionar curso" [searchable]="true" [clearable]="false" [appendTo]="'body'"
        [disabled]="!CarreraSeleccionada" class="text-sm">
        <ng-template ng-label-tmp let-item="item">
          <div class="text-sm">{{ item ? item.nombre : 'Seleccionar curso' }}</div>
        </ng-template>
      </ng-select>
    </div>
  </div>

  <!-- Botón para abrir el modal -->
  <button class="bg-azul-botones text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200"
    (click)="generarPDF()">
    Aceptar
  </button>

  <!-- Modal Mejorado -->
  <div *ngIf="mostrarModalPDF" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex justify-center items-center p-4">
    <div class="bg-white rounded-lg w-full max-w-6xl h-[95vh] flex flex-col shadow-2xl">

      <!-- Header del Modal -->
      <div class="flex justify-between items-center p-4 border-b border-gray-200 bg-gray-50 rounded-t-lg">
        <h2 class="text-xl font-bold text-gray-800">Reporte PDF - Horario Académico</h2>
        <div class="flex items-center gap-3">
          <!-- Botón Descargar -->
          <a [href]="pdfSrc" download="horario_academico.pdf"
            class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition-colors duration-200 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
            </svg>
            Descargar
          </a>

          <!-- Botón Cerrar -->
          <button (click)="cerrarModal()"
            class="text-gray-500 hover:text-gray-700 hover:bg-gray-200 rounded-full p-2 transition-colors duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Contenedor del PDF -->
      <div class="flex-1 p-4 overflow-hidden">
        <div class="w-full h-full border border-gray-300 rounded-lg overflow-hidden bg-gray-100">
          <iframe *ngIf="pdfSrc" [src]="pdfSrc | safeUrl" class="w-full h-full" frameborder="0"
            title="Visualizador de PDF"></iframe>

          <div *ngIf="!pdfSrc" class="flex items-center justify-center h-full">
            <div class="text-center text-gray-500">
              <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <p class="text-lg font-medium">Cargando PDF...</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
