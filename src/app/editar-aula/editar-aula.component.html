<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen animate-fade-in-delay dark:bg-gray-900 dark:from-gray-900 dark:to-gray-900 h-full">
  <div class="bg-gradient-to-br to-indigo-100 min-h-screen dark:bg-gray-800">
    <div class="container mx-auto px-4 py-8">
      <!-- Header con bot贸n de regreso -->
      <div class="flex items-center mb-8">
        <button (click)="router.navigate(['inicio/gestionar-aulas'])"
          class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white mr-4 p-2 rounded-full hover:bg-white dark:hover:bg-gray-700 hover:shadow-md transition-all duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6" />
          </svg>
        </button>
        <div class="flex items-center gap-4">
          <div class="inline-flex items-center justify-center w-12 h-12 bg-white dark:bg-gray-700 rounded-full shadow-lg">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Editar Aula</h1>
        </div>
      </div>

      <!-- Formulario de edici贸n -->
      <div class="max-w-2xl mx-auto">
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-8 border border-gray-100 dark:border-gray-700">
          <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
              </svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Informaci贸n del Aula</h2>
          </div>

          <!-- Campos del formulario -->
          <div class="space-y-6 mb-8">
            <!-- Campo de Nombre -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                <span class="flex items-center gap-2">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                  </svg>
                  Nombre del Aula
                </span>
              </label>
              <input [(ngModel)]="aula.nombre" placeholder="Ingresa el nombre del aula"
                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl text-sm bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 dark:hover:border-gray-400 focus:bg-white dark:focus:bg-gray-700" />
            </div>

            <!-- Campo de Tipo -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                <span class="flex items-center gap-2">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                  </svg>
                  Tipo de Aula
                </span>
              </label>
              <select [(ngModel)]="aula.tipo"
                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl text-sm bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 dark:hover:border-gray-400 focus:bg-white dark:focus:bg-gray-700">
                <option value="0" disabled>Selecciona un tipo</option>
                <option *ngFor="let tipo of tipos" [value]="tipo.ID_TIPO">
                  {{ tipo.NOMBRE_TIPO }}
                </option>
              </select>
            </div>
          </div>

          <!-- Botones de acci贸n -->
          <div class="flex flex-col sm:flex-row justify-end gap-3 pt-6 border-t border-gray-200 dark:border-gray-700">
            <button (click)="router.navigate(['inicio/gestionar-aulas'])"
              class="flex items-center justify-center gap-2 px-6 py-3 bg-rosado-oscuro text-white rounded-xl text-sm font-medium hover:bg-rosado-oscuro-hover transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
              Cancelar
            </button>

            <button (click)="guardarCambios()"
              class="flex items-center justify-center gap-2 bg-azul-botones text-white px-8 py-3 rounded-xl text-sm font-medium hover:bg-blue-600 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
